    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <title>Login - PetShop</title>
    </head>
    <body>
        <header>
        </header>
        <main>
            <h1 class="text-center py-5">Login - PetShop</h1>
            <div class="container my-5 rounded-4 shadow">   
                <form class="p-5" action="/login" method="POST">    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email..." required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha..." required>
                    </div> 
                    <div style="width: 60px; margin-left: auto; margin-right: auto;">
                        <button style="background-color: rgb(48, 48, 91); color: aliceblue;" class="rounded-2" type="submit">Entrar</button>
                    </div>    
                </form>
            </div>
        </main>
        <footer>    

        </footer>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    </html>
